<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Charlotte's Heavenly Delights</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ffefd5, #ffe4e1);
        }
        .contact-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .contact-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .contact-container form {
            display: flex;
            flex-direction: column;
        }
        .contact-container label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        .contact-container input, .contact-container textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .contact-container button {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-container button:hover {
            background-color: #e65b50;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .social-icons a {
            text-decoration: none;
            color: #ff6f61;
            font-size: 24px;
            transition: color 0.3s ease;
        }
        .social-icons a:hover {
            color: #e65b50;
        }
        footer {
            margin-top: 50px;
            text-align: center;
            padding: 20px;
            background-color: #ffe4e1;
            border-top: 1px solid #ddd;
        }
        nav {
            background-color: #ff6f61;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s ease, background-color 0.3s ease;
            padding: 8px 12px;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: white;
            color: #ff6f61;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact Us</a>
    </nav>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <form onsubmit="showThankYouMessage(event)">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required aria-label="Name">
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required aria-label="Email">
            
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required aria-label="Message"></textarea>
            
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" aria-label="Phone Number">
            
            <button type="submit">Send Message</button>
        </form>
        <p id="thank-you-message" style="display:none; color: green; text-align: center; font-size: 18px; font-weight: bold;">Thank you for contacting us! We will get back to you shortly.</p>
        <a href="index.html" style="display: block; text-align: center; margin-top: 20px;">Back to Home</a>
        <div style="margin-top: 30px; text-align: center;">
            <h2>Our Contact Details</h2>
            <p>Email: support@charlottesdelights.com</p>
            <p>Phone: +264 (85) 767-70523</p>
            <p>Address: Namibia/Walvis Bay</p>
        </div>
    </div>
    <footer>
        <div class="social-icons">
            <a href="https://www.facebook.com" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.twitter.com" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/charlottes_heavenly_delights?igsh=cjc4Mjk3OGNlbmd4" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        </div>
        <p>&copy; 2023 Charlotte's Heavenly Delights. All rights reserved.</p>
    </footer>
    <script>
        function showThankYouMessage(event) {
            event.preventDefault();
            document.getElementById('thank-you-message').style.display = 'block';
        }
    </script>
</body>
</html>
