<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Charlotte's Heavenly Delights</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #b7cfc3 0%, #fff 60%, #e7e7e7 100%);
        }
        .contact-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .contact-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .contact-container form {
            display: flex;
            flex-direction: column;
            border: none;
            padding: 10px 20px;
                .main-header {
                    display: flex;
                    align-items: center;
                    background-color: #b7cfc3;
                    padding: 12px 32px;
                    box-shadow: 0 2px 12px rgba(183,207,195,0.10);
                        gap: 24px;
                }
                .logo {
                    height: 48px;
                    width: 48px;
                    object-fit: cover;
                    margin-right: 24px;
                    border-radius: 50%;
                    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
                    display: block;
                }
            margin-top: 20px;
        }
        .social-icons a {
            text-decoration: none;
            color: #ff6f61;
            font-size: 24px;
            transition: color 0.3s ease;
        }
        .social-icons a:hover {
            color: #e65b50;
        }
        footer {
            background-color: #b7cfc3;
            color: #222;
            text-align: center;
            padding: 32px 0 24px 0;
            margin-top: 40px;
            border-top: 4px solid #e7e7e7;
            box-shadow: 0 -2px 12px rgba(183,207,195,0.10);
        }
        nav {
            position: sticky;
            top: 0;
            background-color: #e7e7e7;
            padding: 20px 0;
            text-align: center;
            z-index: 1000;
            box-shadow: 0 2px 12px rgba(183,207,195,0.10);
        }
        nav a {
            color: #222;
            margin: 0 22px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            letter-spacing: 1px;
            border-radius: 24px;
            padding: 8px 16px;
            transition: background 0.3s, color 0.3s;
        }
        nav a:hover {
            background: #b7cfc3;
            color: #222;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <nav class="main-nav">
            <a href="index.html">Menu</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
        <div class="contact-container">
                <div style="text-align:center; margin-bottom: 20px;">
                    <img src="Logo.jpg" alt="Charlotte's Heavenly Delights Logo" style="width:80px; height:80px; border-radius:50%; box-shadow:0 2px 8px rgba(0,0,0,0.08); margin-bottom:10px;">
                </div>
                <h1 style="text-align:center; font-size:2em; margin-bottom:10px; font-family:'Poppins', Arial, sans-serif; color:#222;">Contact Us</h1>
                <form onsubmit="showThankYouMessage(event)" style="display:flex; flex-direction:column; gap:18px;">
                    <div style="display:flex; flex-direction:column; gap:6px;">
                        <label for="name" style="font-weight:600; color:#333;">Full Name</label>
                        <input type="text" id="name" name="name" required aria-label="Name" style="padding:10px; border:1px solid #B7C9B7; border-radius:5px; font-size:16px;">
                    </div>
                    <div style="display:flex; flex-direction:column; gap:6px;">
                        <label for="email" style="font-weight:600; color:#333;">Email Address</label>
                        <input type="email" id="email" name="email" required aria-label="Email" style="padding:10px; border:1px solid #B7C9B7; border-radius:5px; font-size:16px;">
                    </div>
                    <div style="display:flex; flex-direction:column; gap:6px;">
                        <label for="phone" style="font-weight:600; color:#333;">Phone Number</label>
                        <input type="tel" id="phone" name="phone" aria-label="Phone Number" style="padding:10px; border:1px solid #B7C9B7; border-radius:5px; font-size:16px;">
                    </div>
                    <div style="display:flex; flex-direction:column; gap:6px;">
                        <label for="message" style="font-weight:600; color:#333;">Message</label>
                        <textarea id="message" name="message" rows="5" required aria-label="Message" style="padding:10px; border:1px solid #B7C9B7; border-radius:5px; font-size:16px; resize:vertical;"></textarea>
                    </div>
                    <button type="submit" style="background-color:#B7C9B7; color:#222; border:none; padding:12px 0; border-radius:5px; cursor:pointer; font-size:18px; font-weight:600; box-shadow:0 2px 6px rgba(34,34,34,0.08); transition:background 0.3s;">Send Message</button>
                </form>
                <p id="thank-you-message" style="display:none; color: #2e7d32; text-align: center; font-size: 18px; font-weight: bold; margin-top:18px;">Thank you for contacting us! We will get back to you shortly.</p>
                <div style="margin-top: 30px; text-align: center; background:#F8F8F8; border-radius:8px; padding:18px; box-shadow:0 2px 8px rgba(0,0,0,0.04);">
                    <h2 style="color:#222; font-size:1.3em; margin-bottom:10px;">Our Contact Details</h2>
                    <p style="margin:6px 0; color:#333;">Email: <a href="mailto:support@charlottesdelights.com" style="color:#ff6f61; text-decoration:none;">support@charlottesdelights.com</a></p>
                    <p style="margin:6px 0; color:#333;">Phone: <a href="tel:+2648576770523" style="color:#ff6f61; text-decoration:none;">+264 (85) 767-70523</a></p>
                    <p style="margin:6px 0; color:#333;">Address: Namibia/Walvis Bay</p>
                </div>
                <div class="social-icons">
                    <a href="https://facebook.com" target="_blank" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                    <a href="https://twitter.com" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                    <a href="https://www.instagram.com/charlottes_heavenly_delights?igsh=cjc4Mjk3OGNlbmd4" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                </div>
        </div>
    <!-- Footer removed as requested -->
    <script>
        function showThankYouMessage(event) {
            event.preventDefault();
            document.getElementById('thank-you-message').style.display = 'block';
        }
    </script>
</body>
</html>
